      <div class="text-center p-2 rounded-b-lg">
        <small class="text-white">
          Â© <span id="year"></span> AB Winetrader - Tutti i diritti riservati.

      </div>
    </footer>

    <script>
      const checkbox = document.querySelector("#toggle");
      const html = document.querySelector("html");
      const hour = new Date().getHours();
      const currentYear = new Date().getFullYear();
      document.querySelector("#year").textContent = currentYear;

      const toggleDark = () => {
        checkbox.checked
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      };
      const autoTheme = () => {
        if (hour >= 23 || hour <= 7) {
          checkbox.checked = true;
          html.classList.add("dark");
        } else {
          checkbox.checked = false;
          html.classList.remove("dark");
        }
      };

      const observer1 = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate__fadeInLeft");
          }
        });
      });
      observer1.observe(document.querySelector(".destra"));

      const observer2 = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate__fadeInRight");
          }
        });
      });

      observer2.observe(document.querySelector(".sinistra"));

      const observer3 = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate__pulse");
          }
        });
      });
      autoTheme();
      checkbox.addEventListener("click", toggleDark);
    </script>
  </body>
